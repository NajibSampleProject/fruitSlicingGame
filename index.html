<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Fruit Game</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>  
  <script src="jQuery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
</head>
<body>
  <div id="container">
    <div id="score">
      Score: <span id="scorevalue"></span>
    </div>

    <div id="correct">
      Correct
    </div>
    <div id="wrong">
      Try again
    </div>

    <div id="fruitContainers">
      <img src="" class="fruit" id="fruit1">
    </div>

    <div id="instruction">
      Catch Fruits
    </div>

    <div id="gameover">

    </div>

    <div id="startreset">
      Start Game
    </div>

    <div id="gameover">
      
    </div>

    <div id="trialsleft">
      
    </div>
  </div>

  <audio id="sliceSound">
    <source src="soundEffects/MP3_Sound.mp3">
    <source src="soundEffects/OGG_Sound.ogg">
  </audio>

  <audio id="gameoverSound">
    <source src="soundEffects/game-over.mp3">
  </audio>
</body>
<footer>&copy; Designed & Implemented  by Najib R for fun purposes. All rights reserved.</footer>

</html>
